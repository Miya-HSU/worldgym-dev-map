name: Auto-generate map and homepage

on:
  push:
    paths:
      - '**.gpx'
      - '**/shops.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install folium gpxpy

    - name: Generate all maps (from generate_map.py)
      run: python scripts/generate_map.py

    - name: Generate homepage
      run: python generate_home.py

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "auto: 更新地圖與首頁" || echo "No changes to commit"
        git pull --rebase
        git push
